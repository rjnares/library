<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Odin Library</h1>
  </header>
  <main class="container">
    <button id="new-book-btn" class="btn primary">+ New Book</button>
    <section id="book-list" class="book-list"></section>
    <div id="book-form-modal" class="modal">
      <div class="modal-content">
        <h2>Add a New Book</h2>
        <form id="book-form">
          <label>
            Title
            <input type="text" id="title" name="title" required />
          </label>
          <label>
            Author
            <input type="text" id="author" name="author" required />
          </label>
          <label>
            Pages
            <input type="number" id="pages" name="pages" min="1" required />
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="read" name="read" />
            Read
          </label>
          <div class="form-buttons">
            <button type="submit" class="btn primary">Add Book</button>
            <button type="button" id="cancel-btn" class="btn alt">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Roberto Nares</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
